<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-medium"><span class="text-cyan-500">Your </span><span
                class="text-green-400">Dashboard</span></h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto  text-white ">
                <div class="bg-yellow-400 rounded-xl p-8">
                    <h4 class="text-3xl">Deposite</h4>
                    <h3 class="text-5xl">$<span id="deposite-total">00</span></h3>
                </div>
                <div class="bg-green-400 rounded-xl p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-cyan-400 rounded-xl p-8">
                    <h4 class="text-3xl">Balance</h4>
                    <h3 class="text-5xl">$<span id="balance-total">1000</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 rounded-xl p-8">
                    <h3 class="text-3xl font-medium text-white ">Please Deposite</h3>
                    <div class="mt-4">
                        <input class="w-80 px-2 py-2 block my-3" type="text" name="" id="deposite-field"
                            placeholder="$ Amount Your Deposite">
                        <button id="deposite-btn"
                            class="bg-orange-400 px-8 py-3 text-white rounded-lg hover:bg-pink-500">Deposite</button>
                    </div>
                </div>
                <div class="bg-emerald-400 rounded-xl p-8">
                    <h3 class="text-3xl font-medium text-white ">Please Withdraw</h3>
                    <div class="mt-4">
                        <input class="w-80 px-2 py-2 block my-3" type="text" name="" id="withdraw-field"
                            placeholder="$ Amount Your Withdraw">
                        <button id="withdraw-btn"
                            class="bg-blue-400 px-8 py-3 text-white rounded-lg hover:bg-pink-500">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
