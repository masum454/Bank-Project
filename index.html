<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datch Bangla Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-medium"><span class="text-cyan-500">Welcome to </span><span
                class="text-green-400">Datch
                Bangla
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-teal-300 w-9/12 mt-12 mx-auto p-8">
            <h3 class="text-3xl font-medium">Please Log in</h3>
            <div class="mt-4">
                <input class="w-80 px-2 py-2 block my-3" type="email" name="" id="user-mail" placeholder="Your email">
                <input class="w-80 px-2 py-2 block my-3" type="password" name="" id="user-pass"
                    placeholder="Your password">
                <button id="submit-btn"
                    class="bg-blue-400 px-8 py-3 text-white rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js "></script>
</body>

</html>
